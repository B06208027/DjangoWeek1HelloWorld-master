<!DOCTYPE html>
<html>
{% load staticfiles %}

<head>
    <title>Login Page</title>

    <!--Custom styles-->
    <link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                    <div class="d-flex justify-content-end social_icon">
                    </div>
                </div>
                <div class="card-body">
                    {%if message%}
                    <span class="error"><b>{{message}}</b></span> {%endif%}
                    <form method="POST" action=".">
                        {% csrf_token %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="username" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="password" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" name="email" class="form-control" placeholder="email" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-dice-one"></i></span>
                            </div>
                            <input type="firstname" name="firstname" class="form-control" placeholder="firstname" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-dice-two"></i></span>
                            </div>
                            <input type="lastname" name="lastname" class="form-control" placeholder="lastname" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="register" id="signup">
                        </div>
                    </form>
                    <a href="https://pure-reef-36124.herokuapp.com">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
